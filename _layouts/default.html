<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>{{ site.title }} | {{ page.title }}</title>
	      <link rel="shortcut icon" type="image/x-icon" href="/assets/images/dna_icon.ico">
        <link rel="stylesheet" href = "/assets/css/styles.css">
        <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
            extensions: [
              "MathMenu.js",
              "MathZoom.js",
              "AssistiveMML.js",
              "a11y/accessibility-menu.js"
            ],
            jax: ["input/TeX", "output/CommonHTML"],
            TeX: {
              extensions: [
                "AMSmath.js",
                "AMSsymbols.js",
                "noErrors.js",
                "noUndefined.js",
              ]
            }
          });
        </script>
        <script type="text/javascript" async
         src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
        <meta name="viewport" content="width=device-width">
        {% feed_meta %}
        {% seo %}
    </head>
    <body>
    <div class="wrapper">
      <header>
        <a href="/"><h1 id="home">The Frameshift</h1></a>
        <h2>A podcast about genomics, bioethics, and the future of our species. </h2>
        <h3 id="line">
            <img src="/assets/images/dna_icon.svg"/> 
        </h3>  
         {% include navigation.html %}
      </header>
      <section>
        {{ content }}
      </section>
    </div>
    <script src="/assets/javascripts/scale.fix.js"></script>
	{% include analytics.html %}
  </body>
</html>
